<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Week 1 Task 2</title>
  </head>
  <body>
    <div class="contact">
      
      <form>
        <h1>Contact Us</h1>
        <label>Name: </label>
        <input type="name" />
        <label>Email: </label>
        <input type="name" />
        <label>Message: </label>
        <textarea cols="30" rows="10"></textarea>
        <button>Submit</button>
      </form>
    </div>

    <div class="login">
        
        <form>
          <h1>Login</h1>
            <label>Username: </label>
            <input type="username">
            <label>Password: </label>
            <input type="password">
            <button>Login</button>
        </form>
    </div>

    <div class="survey">
        
        <form>
          <h1>Survey</h1>
            <label>Name: </label>
            <input type="name">
            <label>Age: </label>
            <input type="date">
            <label>Gender: </label>
            <div>
              <div>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
              </div>
              <div>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
              </div>
              <div>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
              </div>
            </div>

             <div class="language">
                <label>Which programming language do you know?</label>
                <div class="lang-item">
                  <div>
                <input type="checkbox">
                <label>HTML</label>
              </div>
              <div>
                <input type="checkbox">
                <label>CSS</label>
              </div>
              <div>
                <input type="checkbox">
                <label>JavaScript</label>
              </div>
              <div>
                <input type="checkbox">
                <label>React Js</label>
              </div>
              <div>
                <input type="checkbox">
                <label>Python</label>
              </div>
              </div>
             </div>

             <div class="comment">
                <label for="">Comments</label>
                <textarea cols="30" rows="10"></textarea>
             </div>
             <button>Submit</button>
        </form>
    </div>
    <div>
  </body>
</html>
